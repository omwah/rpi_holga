<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Raspberry Pi Holga</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/galleriffic.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/white.css') }}" type="text/css" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.3.2.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.history.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.galleriffic.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.opacityrollover.js') }}"></script>
        <!-- We only want the thunbnails to display when javascript is disabled -->
        <script type="text/javascript">
            document.write('<style>.noscript { display: none; }</style>');
        </script>
    </head>
    <body>
        <div id="page">
            <div id="container">
                <div class="navigation-container">
                    <div id="thumbs" class="navigation">
                        <a class="pageLink prev" style="visibility: hidden;" href="#" title="Previous Page"></a>
                        <ul class="thumbs noscript">
                            {% for pic in pictures %}
                                <li>
                                    <a class="thumb" name="leaf" href="{{ pic.preview }}" title="{{ pic.title }}">
                                        <img src="{{ pic.thumbnail }}" alt="{{ pic.title }}" />
                                    </a>
                                    <div class="caption">
                                        <div class="download">
                                            <a href="{{ pic.original }}">Download Original</a>
                                        </div>
                                        {% if pic.title %}
                                            <div class="image-title">{{ pic.title }}</div>
                                        {% endif %}
                                        {% if pic.description %}
                                            <div class="image-desc">{{ pic.description }}</div>
                                        {% endif %}
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                        <a class="pageLink next" style="visibility: hidden;" href="#" title="Next Page"></a>
                    </div>
                </div>
                <div class="content">
                    <div class="slideshow-container">
                        <div id="controls" class="controls"></div>
                        <div id="loading" class="loader"></div>
                        <div id="slideshow" class="slideshow"></div>
                    </div>
                    <div id="caption" class="caption-container">
                        <div class="photo-index"></div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/preview.js') }}"></script>
</html>
